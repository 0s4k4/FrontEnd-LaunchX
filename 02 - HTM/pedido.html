    <form class="form-1" name="miFormu" onsubmit="return(validacion());">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input name="nombre" type="text" class="form-control" id="name" placeholder="Ingrese el nombre">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo</label>
            <input name="correo" type="email" class="form-control" id="email" placeholder="Ingrese el correo electronico">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Numero de telefono</label>

        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Selecciona el producto que desea</label>
            <select name="pedido" class="form-select form-select-lg mb-1" aria-label=".form-select-lg example">
                <option selected>Productos</option>
                <option value="1">Pastel Chico</option>
                <option value="2">Pastel Mediano</option>
                <option value="3">Pastel Grande</option>
              </select>
        </div>

        <div class="mb-3">
            <label class="form-check-label" for="flexSwitchCheckDefault">Selecciona el sabor o sabores que deseas en tu pastel</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Chocolate
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Vainilla
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Nuez
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Fresa
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Menta
        </div>

        <div class="mb-3">
            <label class="form-check-label" for="flexSwitchCheckDefault">Selecciona el o los adornos que deseas en tu pastel</label>
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Carros
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Fubolista
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Anime
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Boda
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">Escuela
        </div>
